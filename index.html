  <title>Encriptador de Texto - ONE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <img src="assets/logo.png" alt="Logo Alaura" class="logo">
  <main>
    <section>
      <textarea name="texto" id="texto" placeholder="Ingrese el texto aqui">
        </textarea>
      <div class="panel">
        <p class="aviso"> <span class="img-aviso"></span> Solo letras minúsculas y sin acentos</p>
        <div class="btn-container">
          <button class="btn" id="btn-encriptar">Encriptar</button>
          <button class="btn btn-2" id="btn-desencriptar">Desencriptar</button>
        </div>
      </div> 
    </section>
    <aside>
      <div class="vacio"> 
        <img src="assets/Muñeco.png" alt="Muñeco de espera">
        <h3>Ningún mensaje fue encriptado</h3>
        <p>Ingrese le texto que desea encriptar o desenciptar</p>
      </div>
      <div class="encriptado none">
        <p></p>
        <button class="btn btn-2" id="btn-copiar">Copiar</button>
      </div>
    </aside>
  </main>
